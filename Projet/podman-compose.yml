version: '3.8'

# Configuration du pod Podman
x-pod: &pod-config
  pod: app-pod
  
services:
  donnees:
    <<: *pod-config
    build:
      context: .
      dockerfile: Dockerfile
    container_name: service-donnees
    ports:
      - "5001:5001"
    volumes:
      - ./database.db:/app/database.db:Z
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  traitement:
    <<: *pod-config
    build:
      context: ./processing-service
      dockerfile: Dockerfile
    container_name: service-traitement
    ports:
      - "5002:5002"
    environment:
      - DATA_SERVICE_URL=http://localhost:5001
      - FLASK_ENV=production
    depends_on:
      donnees:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped